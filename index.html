<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row justify-content-center bg-white border-radius">
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center div-form">
                <input type="text" id="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center div-form">
                <input type="number" id="km" placeholder="Km" class="form-control">
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center div-form">
                <select name="age" id="age">
                    <option value="minorenne">Minore di 18 anni</option>
                    <option value="adulto">Adulto</option>
                    <option value="anziano">Over 65</option>
                </select>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center div-form">
                <button class="">Genera</button>
                <button class="">Annulla</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <h1 class="text-center text-white">IL TUO BIGLITETTO</h1>
            </div>
        </div>
        <div class="row justify-content-center bg-white border-radius">
            <div class="col-12">
                <div class="content">
                    <h3>DETTAGLI PASSEGGERI</h3>
                    <table>
                        <thead>
                          <tr>
                            <td rowspan="2" class="bg-gray"><span class="passeggero"></span></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td><span class="offerta"></span></td>
                            <td><span class="carrozza"></span></td>
                            <td><span class="cp"></span></td>
                            <td><span class="costo"></span></td>
                          </tr>
                        </thead>
                        </table>
                </div>
            </div>
        </div>
    </div>

    

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
